<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">know your flags?</h1>
    <button class="start-game">Start</button>
    <div class="game">
        <div class="timer">10</div>
        <div class="flag"></div>
        <div class="countries">
            <div class="country">Armenia</div>
            <div class="country">Uzbekistan</div>
            <div class="country">Madagascar</div>
            <div class="country">Mexico</div>
            <div class="country">Libya</div>
        </div>
        <div class="score-center">
            <div class="score-container">
                <span class="score">0</span> of <span class="total">0</span>
            </div>
        </div>
        <div class="remaining-container">remaining flags: <span class="remaining"></span></div>
    </div>
    <div class="double-r">ℝ®</div>
</body>
<script src="main.js"></script>
</html>
