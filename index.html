<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>flag game</title>
</head>
<body>
    <h1 class="title">know your international flags?</h1>
    <button class="start-game">start game</button>
    <div class="game">
        <div class="timer">10</div>
        <div class="flag"></div>
        <ul class="countries">
        </ul>
        <div class="score-center">
            <div class="score-container">
                <span class="score">0</span> of <span class="total">0</span>
            </div>
        </div>
        <div class="remaining-container">remaining flags: <span class="remaining"></span></div>
    </div>
    <div class="double-r">ℝ®</div>
</body>
<script src="main.js"></script>
</html>
